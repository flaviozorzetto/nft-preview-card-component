<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="img-wrapper">
        <div class="icon-view">
        </div>
      </div>
  
      <h1 class="equilibrium-title">Equilibrium #3429</h1>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="flex">
        <div class="flex align-center">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="ETH-text">
            0.041 ETH
          </p>
        </div>
        <div class="flex align-center">
          <img src="images/icon-clock.svg" alt="">
          <p class="days-left-text">
            3 days left
          </p>
        </div>
      </div>

      <div class="line"></div>

      <div class="flex flex-start align-center">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="creation-text">Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
      
    </div>
  </main>

</body>
</html>
